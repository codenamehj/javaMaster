<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>test1</title>
</head>

<body>
	<!--문제1 -->
	<!-- data.json파일의 정보를 읽어서 급여가 4500이상, 여성회원을 콘솔에 출력하세요. -->
	<script>
		fetch('../data/data.json', { // 요청하는 서버의 url, option객체
			method: 'get',
		})
			.then(result => {
				return result.json();
			})
			.then(json => {
				console.log(json);
				let targetAry = [];
				json.forEach(item => {
					if (item.salary >= 4500 && item.gender == 'Female') {
						targetAry.push(item);
					}
				})
				console.log(targetAry);
			})
	</script>
</body>

</html>
