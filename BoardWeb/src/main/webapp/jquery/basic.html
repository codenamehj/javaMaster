<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>basic.html</title>
<!--<script src="../js/jquery-3.7.1.min.js"></script>--> // 상대경로 jquery
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> // CDN 방식 jquery
	<script>
		// javascript 객체(속성, 메소드) vs. jquery 객체(메소드 기반)
		$(document).ready(function () {
			const obj = {}

			// $("선택자");
			let ul = $("<ul />").append($("<li />").text('Apple'),
				$("<li />").text('Banana')
			);
			ul.attr("class", 'parent');
			$('#show').append(ul); // appendChild와 동일

			//java스트립트...
			let ulj = document.createElement('ul');
			let li1 = document.createElement('li');
			li1.innerText = 'Apple';
			let li2 = document.createElement('li');
			li2.innerText = 'Banana';
			ulj.appendChild(li1);
			ulj.appendChild(li2);
			document.getElementById('dom').appendChild(ulj);
			
			// onclick: $(객체).on('이벤트유형', '실행함수')
			$('#show li').on('mouseover', function(){
				$(this).css('background', 'pink');
			})
			
			$('#show li').on('mouseout', function(){
				$(this).css('background', '');
			})
			
		});

	</script>
</head>

<body>
	<div id="show"></div>
	
	<div id="dom"></div>
</body>

</html>
